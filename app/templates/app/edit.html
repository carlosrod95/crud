{% extends "app/layout.html" %}


{% block content %}


<form method="POST" class="post-form" action="/update/{{historial.id}}">  
        {% csrf_token %}  
    <div class="container">  
    <br>  
        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <h3>Calificaciones del alumno {{ historial.id }}</h3>  
            </div>  
        </div>

        <div class="form-group row">  
        <label class="col-sm-2 col-form-label" for="id_Calif_Parcial_3">Calificacion Parcial 1:</label>  
            <div class="col-sm-4">  
                <input type="text" name="Calif_Parcial_1"  required id="id_Calif_Parcial_1" maxlength="3" value="{{ historial.Calif_Parcial_1  }}"/>  
            </div>  
        </div> 
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label" for="id_Calif_Parcial_2">Calificacion Parcial 2:</label>  
            <div class="col-sm-4">  
                <input type="text" name="Calif_Parcial_2"  required id="id_Calif_Parcial_2" maxlength="3" value="{{ historial.Calif_Parcial_2  }}"/>  
            </div> 
        </div>     
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label" for="id_Calif_Parcial_3">Calificacion Parcial 3:</label>  
            <div class="col-sm-4">  
                <input type="text" name="Calif_Parcial_3"  required id="id_Calif_Parcial_3" maxlength="3" value="{{ historial.Calif_Parcial_3  }}"/>  
            </div>  
        </div> 

        <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
                <button type="submit" 
                        class="btn btn-success">
                        CAMBIAR / SUBIR CALIFCACION
                </button>  
            </div>  
        </div>  
    </div>  
</form>  
{% endblock %}
