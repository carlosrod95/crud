{% extends "app/layout.html" %}


{% block content %}


<form method="POST" class="post-form" action="/emp">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Matricula_ID :</label>
            <div class="col-sm-4">
                {{ form.Matricula_ID }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Materia_ID :</label>
            <div class="col-sm-4">
                {{ form.Materia_ID }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Periodo_ID :</label>
            <div class="col-sm-4">
                {{ form.Periodo_ID }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Semestre :</label>
            <div class="col-sm-4">
                {{ form.Semestre }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Calif_Parcial_1 :</label>
            <div class="col-sm-4">
                {{ form.Calif_Parcial_1 }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Calif_Parcial_2 :</label>
            <div class="col-sm-4">
                {{ form.Calif_Parcial_2 }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Calif_Parcial_3 :</label>
            <div class="col-sm-4">
                {{ form.Calif_Parcial_3 }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
